<section class="help container" id="section-help" aria-labelledby="title-help">
  <div class="help__inner">
    <div class="help__content">
      <div class="help__icon responsive-media">
        <img src="@img/icons/pages/index/help/1.jpg" alt="#" loading="lazy">
      </div>
      <h2 class="help__title h2 h2--white" id="title-help">Нужна помощь в&nbsp;подборе остекления?</h2>
      <p class="help__text">Оставьте заявку и&nbsp;наш&nbsp;инженер свяжется с&nbsp;вами и&nbsp;поможет определиться с&nbsp;выбором остекления под&nbsp;ваш&nbsp;объект, а&nbsp;также подберёт решение
        под&nbsp;ваш&nbsp;бюджет</p>
      <a class="help__button button button--white" href="#" target="_blank" rel="noopener noreferrer">
        <span class="button__icon" aria-hidden="true">
          <svg width="14" height="14">
            <use xlink:href="#icon-new-tab"></use>
          </svg>
        </span>
        <span class="button__text">Оставить заявку на подбор</span>
      </a>
    </div>
    <div class="help__image responsive-media">
      <picture>
        <source srcset="@img/images/pages/index/help/1.webp" type="image/webp" media="(min-width: 1024.1px)">
        <source srcset="@img/images/pages/index/help/1.png" type="image/png" media="(min-width: 1024.1px)">
        <source srcset="@img/images/pages/index/help/2.webp" type="image/webp" media="(min-width: 768.1px)">
        <source srcset="@img/images/pages/index/help/2.png" type="image/png" media="(min-width: 768.1px)">
        <source srcset="@img/images/pages/index/help/3.webp" type="image/webp">
        <img src="@img/images/pages/index/help/3.png" alt="" loading="lazy">
      </picture>
    </div>
  </div>
</section>
