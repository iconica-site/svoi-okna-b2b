<section class="withyou container" id="section-withyou" aria-labelledby="title-withyou">
  <div class="withyou__inner">
    <div class="withyou__content">
      <h2 class="withyou__title h2 h2--white" id="title-withyou">Будем рады сотрудничеству с&nbsp;Вашей компанией</h2>
      <p class="withyou__text">Оставьте заявку, наш менеджер с вами свяжется</p>
      <a class="withyou__button button button--white" href="#" target="_blank" rel="noopener noreferrer">
        <span class="button__icon" aria-hidden="true">
          <svg width="14" height="14">
            <use xlink:href="#icon-new-tab"></use>
          </svg>
        </span>
        <span class="button__text">Заказать звонок</span>
      </a>
    </div>
    <div class="withyou__image responsive-media">
      <picture>
        <source srcset="@img/images/pages/cooperation/withyou/1.webp" type="image/webp" media="(min-width: 1024.1px)">
        <source srcset="@img/images/pages/cooperation/withyou/1.png" type="image/png" media="(min-width: 1024.1px)">
        <source srcset="@img/images/pages/cooperation/withyou/2.webp" type="image/webp" media="(min-width: 768.1px)">
        <source srcset="@img/images/pages/cooperation/withyou/2.png" type="image/png" media="(min-width: 768.1px)">
        <source srcset="@img/images/pages/cooperation/withyou/3.webp" type="image/webp">
        <img src="@img/images/pages/cooperation/withyou/3.png" alt="" loading="lazy">
      </picture>
    </div>
  </div>
</section>
