<section class="request container" id="section-request" aria-labelledby="title-request">
  <div class="request__inner">
    <div class="request__content">
      <h2 class="request__title h2 h2--white" id="title-request">Хотите стать дилером?</h2>
      <p class="request__text">Оставьте заявку, наш менеджер с вами свяжется</p>
      <form class="request-form" id="form-request" action="#">
        <div class="request-form__inputs">
          <input class="request-form__input" id="request-form-text" name="request-form-text" type="text" inputmode="text" placeholder="Ваше имя" required>
          <input class="request-form__input request-form__input--tel" id="request-form-tel" name="request-form-tel" type="tel" inputmode="tel" placeholder="+7 999 999-99-99" required>
        </div>
        <button class="request-form__button" type="submit">Отправить заявку</button>
        <p class="request-form__text">Нажимая на&nbsp;кнопку, вы&nbsp;соглашаетесь с&nbsp;<a href="#" target="_blank" rel="noopener noreferrer">Политикой конфиденциальности</a></p>
      </form>
    </div>
    <div class="request__background responsive-media">
      <img src="@img/images/ui/blocks/request/1.png" alt="" loading="lazy">
    </div>
  </div>
</section>
